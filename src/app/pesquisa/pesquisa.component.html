<div class="md-form">
    <input type="search" [(ngModel)]="search" placeholder="buscar mÃºsica" />
  </div>
  <div *ngFor="let dado of disco.pesquisar(search)">
    <a *ngIf="dado.tipo=='musica'" [routerLink]="[ '/musicas', dado.id ]">({{dado.tipo}}) {{ dado.titulo }}</a>
    <a *ngIf="dado.tipo=='genero'" [routerLink]="[ '/generos', dado.id ]">({{dado.tipo}}) {{ dado.nome }}</a>
    <a *ngIf="dado.tipo=='artista'" [routerLink]="['/artistas', dado.id]">({{dado.tipo}}) {{ dado.nome }}</a>
  </div>
